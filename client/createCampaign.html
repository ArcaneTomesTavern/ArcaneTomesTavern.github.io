<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGGIUNGI UNA CAMPAGNA</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/createCampaign.css">
</head>
<body>
    <h1>NUOVA CAMPAGNA</h1>

    <!-- Form per inserire i dati -->
    <form id="form">
        
        <fieldset id = "set-nome">
            <legend for="nome_campagna">Nome Campagna</legend>
            <input type="text" id="nome_campagna" required><br><br>
        </fieldset>
        
        <br>
        
        <fieldset id = "set-giocatori">
            <legend for="giocatori">Giocatori (separati da virgola)</legend>
            <input type="text" id="giocatori"><br><br>
        </fieldset>
        
        <br>
        
        <fieldset id = "set-tipo">
            <legend>Tipi Di Campagna</legend>
            <select name="selezione-campagne" id="selezione-campagne" required>
                <option value="null" selected disabled>seleziona una campagna</option>
                <option value="one_shot">One shot</option>
                <option value="bi_shot">Bi shot</option>
                <option value="campaign">Campagna</option>
            </select>
        </fieldset>

        <br>
        <br>
        
        <div  type="submit" id = "dm-div-container" class = "button-container">
            <button class="campButton" style="--clr: #d5a24c;">
                <span>CREA LA CAMPAGNA</span><i></i>
            </button>
        </div>

    </form>

    <!-- Includi Firebase SDK versione 8.x.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- script -->
    <script src="../server/createCampaign.js"></script>
</body>
</html>
