<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Horror Nursery</title>
        <link rel="stylesheet" href="css/createMonster.css" />
    </head>
    <body>
        <fieldset>
            <legend>Caratteristiche Principali</legend>
            <div class="div-grid">
                <div class="cell">
                    <i>Nome Mostro</i>
                    <input type="text"/>
                </div>
                
                <div class="cell">
                    <i>Tipo Di Mostro</i>
                    <select name="monster-type" id="monster-type" required><option name="null" selected disabled>-</option></select>
                </div>
                
                <div class="cell">
                    <i>Sotto Tipi Di Mostro</i>
                    <select name="monster-subtype" id="monster-subtype" required><option name="null" selected disabled>-</option></select>
                </div>

                <div class="cell">
                    <i>Grandezza Mostro</i>
                    <select name="monster-size" id="monster-size" required><option name="null" selected disabled>-</option></select>
                </div>

            </div>
        </fieldset>



        <!-- SCRIPT -->
        <script src="../server/classes/readJson.js"></script>
        <script src="../server/createMonster.js"></script>
    </body>
</html>
